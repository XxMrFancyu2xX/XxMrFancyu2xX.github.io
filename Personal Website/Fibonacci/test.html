<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .incompatability-error-div {
            width: 100%;
            height: 100%;
            z-index: 100;
            display: none;
        }

        .incompatability-error-div .img {
            width: auto;
            height: auto;
            margin-left: auto;
            margin-right: auto;
        }

        @media screen and (max-width: 800px) {
            .incompatability-error-div {display: block;}
        }
    </style>
</head>
<body>
    <div class="incompatability-error-div">
        <img src="images/incompatibility.png" alt="Incompatability Issue">
    </div>
</body>
</html>
